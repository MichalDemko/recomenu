{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Foods</h1>
<ul class="list-group list-group-flush" id="foods">
    {% for food in user.foods %}
    <li class="list-group-item">{{ food.data }}
        <button type="button" class="close" onClick="deleteFood({{ food.id }} )">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="food" id="food" class="form-control"></textarea> 
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add food</button>
    </div>
</form>
{% endblock %}
